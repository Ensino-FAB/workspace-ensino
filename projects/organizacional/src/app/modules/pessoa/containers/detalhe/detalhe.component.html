<section class="flex-container row center main-container" @fadeIn>
  <div class="flex-container col wrap main-content">
    <div class="grid-item">
      <div class="sub-header flex-container between middle">
        <h1>detalhes da Pessoa #{{ id ? id : 'id' }}</h1>
      </div>
    </div>
    <div class="grid-item">
      <app-detalhe-basico-pessoa
        [loading]="isLoading"
        [header]="pessoa?.nome"
        [pessoa]="pessoa"
      >
      </app-detalhe-basico-pessoa>
    </div>
  </div>
</section>
