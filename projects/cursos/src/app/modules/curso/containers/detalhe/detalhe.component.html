<section class="flex-container row center main-container" @fadeIn>
  <div class="flex-container col wrap main-content">
    <div class="grid-item">
      <div class="sub-header flex-container between middle">
        <h1>detalhes do curso #{{ id ? id : 'id' }}</h1>
      </div>
    </div>
    <div class="grid-item">
      <app-detalhe-curso
        [loading]="isLoading"
        [header]="cursoLabel"
        [curso]="curso"
      >
      </app-detalhe-curso>
    </div>
  </div>
</section>
