<ul
  style="
    display: flex;
    flex-flow: row wrap;
    max-width: 100rem;
    list-style-type: none;
  "
>
  <!--Primary-->
  <li style="padding: 0.5rem">
    <com-button
      fill
      [routerLink]="['/curso', 'criar']"
      routerLinkActive="router-link-active"
    >
      <ng-container slot="text">criar</ng-container>
    </com-button>
  </li>

  <!--Secondary-->
  <li style="padding: 0.5rem">
    <com-button
      fill
      [routerLink]="['/curso', 'listar']"
      routerLinkActive="router-link-active"
    >
      <ng-container slot="text">listar</ng-container>
    </com-button>
  </li>
</ul>
